<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator With Rahul</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/calculator.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <i class="material-icons" style="color: rgb(248, 133, 133);">favorite</i>
                <i class="fas fa-calculator"></i>
                <h1>My Calculator</h1>
                <i class="material-icons" style="color: rgb(228, 135, 135);">favorite</i>
            </div>
            <div class="calculator-main">
                <input type="text" name="screen" id="screen">
            </div>
            <div class="calculator-footer" id="button">
                <div class="symble"><span>C</span></div>
                <div class="symble"><span>AC</span></div>
                <div class="symble"><span>%</span></div>
                <div class="symble"><span>/</span></div>
                <div><span>7</span></div>
                <div><span>8</span></div>
                <div><span>9</span></div>
                <div class="symble"><span>*</span></div>
                <div><span>4</span></div>
                <div><span>5</span></div>
                <div><span>6</span></div>
                <div class="symble"><span>-</span></div>
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
                <div class="symble"><span>+</span></div>
                <div><span>0</span></div>
                <div><span>00</span></div>
                <div><span>.</span></div>
                <div class="symble_dark"><span>=</span></div>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
    <footer>

    </footer>

</body>

</html>
